<ion-header>
  <ion-toolbar>
    <ion-title>
      Searchbar 
    </ion-title>
    <ion-button slot="end" color="dark" size="small" mode="ios" (ionFocus)='buttonAlert()'>Random </ion-button>
  </ion-toolbar>
  <ion-searchbar value="" animated showCancelButton cancelButtonText="Cancel" (ionChange)='getMovie($event.target.value)'>
  </ion-searchbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let movie of movies">

    <ion-list-header type="ios">
      <ion-label>Movies</ion-label>
    </ion-list-header>
    
    <ion-item (click)="showDetails(movie)">
        <ion-label>{{ movie.title | uppercase }}</ion-label>  
    </ion-item>

    <p *ngIf="movie.isSelected">
        {{ movie.subModels | json }}
        ionic generate page

      <p>

  </ion-list>
  <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
</ion-content>
